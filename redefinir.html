<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir senha</title>
    <link rel="stylesheet" href="redefinir.css">
</head>

<body>
    <div class="redefinir-principal">
        <div class="esquerda-redefinir">
            <img src="Fundo_Esquerda.png" class="fundo" alt="imagem de fundo">
            <img src="Lazeracessivel1.png" class="logoLA" alt="logo branca">
        </div>
        <div class="direita-redefinir">
            <img src="Lazeracessivel.png" class="logoLA2" alt="logo escura">
            <div class="escreva">
                <label for="senha">Digite a nova senha: </label>
                <input type="password" placeholder="Nova Senha">
                <br><br>
                <label for="confirme senha">Confirme a senha: </label>
                <input type="password" placeholder="Digite a senha novamente">
                <button class="botao-confirmar">Confirmar</button>
            </div>
        </div>

    </div>
    </div>

</body>

</html>
