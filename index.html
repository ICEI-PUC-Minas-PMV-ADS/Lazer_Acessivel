<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LazerAcessível - Página de Busca</title>
    <link href="./styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <img src="Lazeracessivel (2).png" alt="logo lazer acessível" id="logo">
        <nav id="menu">
            <ul id="menu-item">
                <li class="menu-item-inicio"><a id="inicio" href="#">Início</a></li>
                <li class="menu-item-busca"><a href="#">Buscar Lugares</a></li>
                <li class="menu-item-cadastro"><a href="#">Cadastre-se</a></li>
            </ul>
        </nav>
        <button id="login">Login</button>
    </header><br>
    <input type="text" name="busca" id="busca" size="40" placeholder="Pesquise pelo nome do local">
    <button id="buscar1">Buscar</button><br>
    <aside class="filtro-container">
        <h3>Filtrar Lugares</h3><br>
        <h5>Acessibilidade</h5><br>
        <input type="checkbox" name="ConteudoEmBraille">
        <label for="ConteudoEmbraille">Conteúdo em Braille</label><br>
        <input type="checkbox" name="ConteudoEmLibras">
        <label for="ConteudoEmbLibras">Conteúdo em Libras</label><br>
        <input type="checkbox" name="AtendimentoEmLibras">
        <label for="AtendimentoEmLibras">Atendimento em Libras</label><br>
        <input type="checkbox" name="Guia">
        <label for="Guia">Guia</label><br>
        <input type="checkbox" name="AcessoCadeirantes">
        <label for="AcessoCadeirantes">Acesso para cadeirantes</label><br>
        <input type="checkbox" name="EspacoCalmo">
        <label for="EspacoCalmo">Espaço calmo</label><br><br>
        <h5>Local</h5><br>
        <input type="text" name="buscaFiltro" id="buscaFiltro" size="35" placeholder="Ex.: bairro, região, cidade"><br>
        <button id="buscar2">Buscar</button>
    </aside>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</body>
</html>
