<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylela.css">
    <title>Bem vindo ao Lazer Acessível</title>
</head>

<body>
    <div class="principal-login">
        <div class="esquerda-login">
            <img src="Fundo_Esquerda.png" class="Fundo" alt="Acesibilidade">
            <img src="Lazeracessivel1.png" class="Logobranca" alt="Logo Lazer Acessível">
        </div>
        <div class="direita-login">
            <div class="card-login">
                <h1>Bem-vindos ao</h1>
                <img src="Lazeracessivel.png" class="LogoLA2" alt="Lazer Acessível Logotipo">
                <br><br>
                <div class="principal-text">
                    <label for="endereco">Endereço de E-mail</label>
                    <input type="email" placeholder="Endereço de E-mail">
                    <br><br>
                    <label for="senha">Senha</label>
                    <input type="password" placeholder="Senha">
                </div>
                <button class="botao-login">Entrar</button>
                <br><br>
                <h1 class="Esqueceu-Senha">
                    <a href="forget.html">Esqueceu sua senha? Clique aqui</a>
                </h1>
                <h1 class="Cadastro">
                    Ainda não possui cadastro? Clique aqui
                </h1>
                <br><br>
                <div class="Final">
                    <h1 class="Other">Acesse com as redes sociais:</h1>
                    <img src="google.png" hspace="10" class="LogoGoogle" alt="Entre com sua conta do Google">
                    <img src="facebook.png" hspace="10" class="LogoFacebook" alt="Entre com sua conta do Facebook">
                    <img src="linkedin.png" hspace="10" class="LogoLinkedin" alt="Entre com sua conta do LinkedIn">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
